<ion-view title="Hail Mary" id="page5">
  <ion-content padding="true" class="has-header">
    <div id="hailMary-markdown4" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#000000;font-size:23px;">Hail Mary, full of grace. The Lord is with thee. Blessed art thou amongst women, and blessed is the fruit of thy womb, Jesus. Holy Mary, Mother of God, pray for us sinners, now and at the hour of our death. Amen.</p>
    </div>
  </ion-content>
</ion-view>
